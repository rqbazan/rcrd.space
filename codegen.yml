overwrite: true
schema:
  - ${NEXT_PUBLIC_GITHUB_API_URL}:
      method: GET
      headers:
        Authorization: Bearer ${GITHUB_TOKEN}
documents: 'src/gql/**/*.ts'
generates:
  codegen/types.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - add:
          content:
            - '// @ts-nocheck'
            - '// eslint-disable'
      - typescript
      - typescript-operations
      - urql-introspection
